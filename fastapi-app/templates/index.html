<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ffedb7, #ffffff);
            padding: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 500px;
            margin: 20px auto;
        }

        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            margin: 10px 0;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        li.completed {
            background-color: #f0f0f0;
            color: #6c757d;
        }

        li.completed span {
            text-decoration: line-through;
            color: #6c757d;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        form {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 700px;
            margin: 30px auto 0;
            gap: 8px;
        }

        input, button {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            font-size: 16px;
        }

        input {
            flex: 1;
        }

        button[type="submit"] {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            flex: 0;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>✅ To-Do List</h1>
    <ul id="todo-list"></ul>

    <form id="todo-form">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="description" placeholder="Description" required>
        <input type="date" id="deadline" required>
        <input type="number" id="performance" placeholder="1~5 성능" min="1" max="5" required>
        <button type="submit">Add</button>
    </form>

    <script>
        async function fetchTodos() {
            const response = await fetch('/todos', { cache: "no-store" });
            const todos = await response.json();
            renderTodos(todos);
        }

        function renderTodos(todos) {
            const todoList = document.getElementById('todo-list');
            todoList.innerHTML = '';

            todos.forEach(todo => {
                const li = document.createElement('li');
                if (todo.completed) li.classList.add('completed');

                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = todo.completed;
                checkbox.addEventListener('change', async () => {
                    await fetch(`/todos/${todo.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ...todo, completed: checkbox.checked })
                    });
                    await fetchTodos();
                });

                const span = document.createElement('span');
                span.textContent = `${todo.title}: ${todo.description} (마감: ${todo.deadline}, 중요도: ${todo.performance})`;

                label.appendChild(checkbox);
                label.appendChild(span);

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '❌';
                deleteBtn.classList.add('delete-btn');
                deleteBtn.addEventListener('click', async (e) => {
                    e.stopPropagation();
                    await deleteTodo(todo.id);
                });

                li.appendChild(label);
                li.appendChild(deleteBtn);
                todoList.appendChild(li);
            });
        }

        document.getElementById('todo-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const deadline = document.getElementById('deadline').value;
            const performance = document.getElementById('performance').value;

            const newTodo = {
                id: Date.now(),
                title,
                description,
                deadline,
                performance,
                completed: false
            };

            const response = await fetch('/todos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newTodo)
            });

            if (response.ok) {
                // 입력 초기화
                document.getElementById('title').value = '';
                document.getElementById('description').value = '';
                document.getElementById('deadline').value = '';
                document.getElementById('performance').value = '';

                // 캐시 없이 목록 다시 불러오기
                await fetchTodos();
            }
        });

        async function deleteTodo(id) {
            const response = await fetch(`/todos/${id}`, { method: 'DELETE' });
            if (response.ok) {
                await fetchTodos();
            }
        }

        fetchTodos();
    </script>
</body>
</html>
