<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>To-Do Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: white;
        }

        #todo-form {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        input, button {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            font-size: 14px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 30px;
        }

        .todo-section {
            flex: 1;
            max-width: 600px;
            margin: 0 20px;
        }

        .todo-section h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        li.completed {
            background-color: #d4edda;
            text-decoration: line-through;
            color: #6c757d;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        @media (max-width: 900px) {
            main {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üìã ÎÇòÏùò Ìï† Ïùº Í¥ÄÎ¶¨</h1>
    </header>

    <form id="todo-form">
        <input type="text" id="title" placeholder="Ï†úÎ™©" required>
        <input type="text" id="description" placeholder="ÏÑ§Î™Ö" required>
        <input type="date" id="deadline" required>
        <input type="number" id="performance" placeholder="Ï§ëÏöîÎèÑ(1~5)" min="1" max="5" required>
        <button type="submit">Ï∂îÍ∞Ä</button>
    </form>

    <main>
        <div class="todo-section">
            <h2>üïó ÏïÑÏßÅ Ïïà Ìïú Ïùº</h2>
            <ul id="pending-list"></ul>
        </div>
        <div class="todo-section">
            <h2>‚úÖ ÎÅùÎÇ∏ Ïùº</h2>
            <ul id="completed-list"></ul>
        </div>
    </main>

    <script>
        async function fetchTodos() {
            const response = await fetch('/todos', { cache: "no-store" });
            const todos = await response.json();
            renderTodos(todos);
        }

        function renderTodos(todos) {
            const pendingList = document.getElementById('pending-list');
            const completedList = document.getElementById('completed-list');
            pendingList.innerHTML = '';
            completedList.innerHTML = '';

            todos.forEach(todo => {
                const li = document.createElement('li');
                if (todo.completed) li.classList.add('completed');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = todo.completed;
                checkbox.addEventListener('change', async () => {
                    await fetch(`/todos/${todo.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ...todo, completed: checkbox.checked })
                    });
                    await fetchTodos();
                });

                const text = document.createElement('span');
                text.textContent = `${todo.title}: ${todo.description} (ÎßàÍ∞ê: ${todo.deadline}, Ï§ëÏöîÎèÑ: ${todo.performance})`;

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'ÏÇ≠Ï†ú';
                deleteBtn.classList.add('delete-btn');
                deleteBtn.addEventListener('click', async () => {
                    await fetch(`/todos/${todo.id}`, { method: 'DELETE' });
                    await fetchTodos();
                });

                li.appendChild(checkbox);
                li.appendChild(text);
                li.appendChild(deleteBtn);

                if (todo.completed) {
                    completedList.appendChild(li);
                } else {
                    pendingList.appendChild(li);
                }
            });
        }

        document.getElementById('todo-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const deadline = document.getElementById('deadline').value;
            const performance = Number(document.getElementById('performance').value);

            const newTodo = {
                id: Date.now(),
                title,
                description,
                deadline,
                performance,
                completed: false
            };

            const response = await fetch('/todos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newTodo)
            });

            if (response.ok) {
                document.getElementById('todo-form').reset();
                await fetchTodos();
            }
        });

        fetchTodos();
    </script>
</body>
</html>
