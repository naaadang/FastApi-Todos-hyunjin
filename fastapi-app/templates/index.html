<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>To-Do Dashboard</title>
    <style>
        /* ê¸°ì¡´ ìŠ¤íƒ€ì¼ ìœ ì§€ */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: white;
        }

        #todo-form {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        input, button, select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            font-size: 14px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 30px;
        }

        .todo-section {
            flex: 1;
            max-width: 600px;
            margin: 0 20px;
        }

        .todo-section h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        .sort-options {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 10px;
            align-items: center;
        }

        .sort-options label {
            margin-right: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        li.completed {
            background-color: #d4edda;
            text-decoration: line-through;
            color: #6c757d;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        @media (max-width: 900px) {
            main {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ğŸ“‹ ë‚˜ì˜ í•  ì¼ ê´€ë¦¬</h1>
    </header>

    <form id="todo-form">
        <input type="text" id="title" placeholder="ì œëª©" required>
        <input type="text" id="description" placeholder="ì„¤ëª…" required>
        <input type="date" id="deadline" required>
        <input type="number" id="performance" placeholder="ì¤‘ìš”ë„(1~5)" min="1" max="5" required>
        <button type="submit">ì¶”ê°€</button>
    </form>

    <main>
        <div class="todo-section">
            <h2>ğŸ•— ì•„ì§ ì•ˆ í•œ ì¼</h2>
            <div class="sort-options">
                <label for="sort-by">ì •ë ¬ ê¸°ì¤€:</label>
                <select id="sort-by">
                    <option value="importance">ì¤‘ìš”ë„ìˆœ</option>
                    <option value="deadline">ë§ˆê°ì¼ ê°€ê¹Œìš´ìˆœ</option>
                </select>
            </div>
            <ul id="pending-list"></ul>
        </div>
        <div class="todo-section">
            <h2>âœ… ëë‚¸ ì¼</h2>
            <ul id="completed-list"></ul>
        </div>
    </main>

    <script>
        let currentTodos = [];

        async function fetchTodos() {
            const response = await fetch('/todos', { cache: "no-store" });
            const todos = await response.json();
            currentTodos = todos;
            renderTodos(currentTodos);
        }

        function sortTodos(todos, sortBy) {
            let sortedTodos = [...todos];
            if (sortBy === 'importance') {
                sortedTodos.sort((a, b) => b.performance - a.performance);
            } else if (sortBy === 'deadline') {
                sortedTodos.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));
            }
            return sortedTodos;
        }

        function renderTodos(todos) {
            const pendingList = document.getElementById('pending-list');
            const completedList = document.getElementById('completed-list');
            pendingList.innerHTML = '';
            completedList.innerHTML = '';

            const pendingTodos = todos.filter(todo => !todo.completed);
            const completedTodos = todos.filter(todo => todo.completed);

            const sortBy = document.getElementById('sort-by').value;
            const sortedPendingTodos = sortTodos(pendingTodos, sortBy);

            sortedPendingTodos.forEach(todo => {
                const li = document.createElement('li');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = todo.completed;
                checkbox.addEventListener('change', async () => {
                    await fetch(`/todos/${todo.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ...todo, completed: checkbox.checked })
                    });
                    await fetchTodos();
                });

                const text = document.createElement('span');
                text.textContent = `${todo.title}: ${todo.description} (ë§ˆê°: ${todo.deadline}, ì¤‘ìš”ë„: ${todo.performance})`;

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'ì‚­ì œ';
                deleteBtn.classList.add('delete-btn');
                deleteBtn.addEventListener('click', async () => {
                    await fetch(`/todos/${todo.id}`, { method: 'DELETE' });
                    await fetchTodos();
                });

                li.appendChild(checkbox);
                li.appendChild(text);
                li.appendChild(deleteBtn);
                pendingList.appendChild(li);
            });

            completedTodos.forEach(todo => {
                const li = document.createElement('li');
                li.classList.add('completed');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = todo.completed;
                checkbox.addEventListener('change', async () => {
                    await fetch(`/todos/${todo.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ...todo, completed: checkbox.checked })
                    });
                    await fetchTodos();
                });

                const text = document.createElement('span');
                text.textContent = `${todo.title}: ${todo.description} (ë§ˆê°: ${todo.deadline}, ì¤‘ìš”ë„: ${todo.performance})`;

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'ì‚­ì œ';
                deleteBtn.classList.add('delete-btn');
                deleteBtn.addEventListener('click', async () => {
                    await fetch(`/todos/${todo.id}`, { method: 'DELETE' });
                    await fetchTodos();
                });

                li.appendChild(checkbox);
                li.appendChild(text);
                li.appendChild(deleteBtn);
                completedList.appendChild(li);
            });
        }

        document.getElementById('todo-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const deadline = document.getElementById('deadline').value;
            const performance = Number(document.getElementById('performance').value);

            const newTodo = {
                id: Date.now(),
                title,
                description,
                deadline,
                performance,
                completed: false
            };

            const response = await fetch('/todos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newTodo)
            });

            if (response.ok) {
                document.getElementById('todo-form').reset();
                await fetchTodos();
            }
        });

        document.getElementById('sort-by').addEventListener('change', () => {
            renderTodos(currentTodos);
        });

        fetchTodos();
    </script>
</body>
</html>
